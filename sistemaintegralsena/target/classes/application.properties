spring.application.name=sistemaintegralsena

# ------------------ CONFIGURACIÓN DE SERVIDOR ------------------
server.port=8082 

# ------------------ CONFIGURACIÓN DE BASE DE DATOS (CRÍTICO) ------------------
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/sistemaintegralsena?serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password= 
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect  <-- ESTA LÍNEA DEBE SER ELIMINADA O COMENTADA

# ------------------ CONFIGURACIÓN DE LOGGING / THYMELEAF ------------------
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.thymeleaf=TRACE
spring.thymeleaf.cache=false

# Configuración de Localización
spring.web.locale=es
spring.web.locale-resolver=fixed