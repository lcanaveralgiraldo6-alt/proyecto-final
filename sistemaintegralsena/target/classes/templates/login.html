<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" 
          type="text/css" 
          th:href="@{/css/estilos.css}" 
          href="/css/estilos.css">
</head>
<body>
    
    <div class="form-container">
        
        <h2>Iniciar Sesión</h2>
        
        <div th:if="${registroExitoso}" class="alert-success-global">
            <span th:text="${registroExitoso}">Mensaje de registro exitoso.</span>
        </div>

        <div th:if="${param.error}" class="alert-error-global">
            Email o Contraseña inválidos.
        </div>
        
        <form method="POST" th:action="@{/login}">
            
            <div class="form-group">
                <label for="username">Email:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit">Ingresar</button>
        </form>
        
        <p class="login-link">
            ¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a>
        </p>
        
    </div> 
</body>
</html>
