<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link rel="stylesheet" 
          type="text/css" 
          th:href="@{/css/estilos.css}" 
          href="/css/estilos.css">
</head>
<body>
    <div class="form-container">
        
        <h2>Registro de Usuario</h2>
        
        <div th:if="${errorGlobal}" class="alert-error-global">
            <span th:text="${errorGlobal}"></span>
        </div>
        
        <form method="POST" th:action="@{/registro/guardar}" th:object="${usuario}">
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" required>
                <span th:if="${#fields.hasErrors('nombre')}" 
                      th:errors="*{nombre}" 
                      class="error-message">Error de nombre</span>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
                <span th:if="${#fields.hasErrors('email')}" 
                      th:errors="*{email}" 
                      class="error-message">Error de email</span>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" th:field="*{password}" required>
                <span th:if="${#fields.hasErrors('password')}" 
                      th:errors="*{password}" 
                      class="error-message">Error de contraseña</span>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña:</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required>
                </div>
            
            <div th:if="${#fields.hasGlobalErrors()}">
                <span th:each="err : ${#fields.globalErrors()}" th:text="${err}" class="error-message">Error global</span>
            </div>

            <div class="form-group">
                <label for="rolId">Rol:</label>
                <select id="rolId" th:field="*{rolId}" required>
                    <option value="">Seleccione un rol</option>
                    <option th:each="rol : ${roles}" 
                            th:value="${rol.id}" 
                            th:text="${rol.nombre}">Nombre de Rol</option>
                </select>
                <span th:if="${#fields.hasErrors('rolId')}" 
                      th:errors="*{rolId}" 
                      class="error-message">Error de rol</span>
            </div>
            
            <button type="submit">Registrar</button>
        </form>
        
        <p class="login-link">
            ¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a>
        </p>
        
    </div>
</body>
</html>
