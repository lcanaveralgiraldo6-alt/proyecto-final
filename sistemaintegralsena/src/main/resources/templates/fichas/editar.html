<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Ficha</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    <div th:replace="~{dashboard :: sidebar}"></div>
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            <div class="form-container" style="margin:0 auto;">
                <h2>Editar Ficha</h2>
                <div th:if="${error}" class="alert-error-global"><span th:text="${error}"></span></div>

                <form method="POST" th:action="@{/fichas/actualizar}" th:object="${ficha}" novalidate>
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label>Código de Ficha:</label>
                        <input type="text" th:field="*{codigo}" class="form-control">
                        <span th:errors="*{codigo}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>Programa de Formación:</label>
                        <input type="text" th:field="*{programa}" class="form-control">
                        <span th:errors="*{programa}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>Jornada:</label>
                        <select th:field="*{jornada}" class="form-control">
                            <option value="Diurna">Diurna</option>
                            <option value="Mixta">Mixta</option>
                            <option value="Nocturna">Nocturna</option>
                            <option value="Madrugada">Madrugada</option>
                            <option value="Fin de Semana">Fin de Semana</option>
                        </select>
                        <span th:errors="*{jornada}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>Modalidad:</label>
                        <select th:field="*{modalidad}" class="form-control">
                            <option value="Presencial">Presencial</option>
                            <option value="Virtual">Virtual</option>
                            <option value="Mixta">Mixta</option>
                        </select>
                        <span th:errors="*{modalidad}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>Coordinación Académica:</label>
                        <input type="text" th:field="*{coordinacion}" class="form-control">
                        <span th:errors="*{coordinacion}" class="error-message"></span>
                    </div>

                    <button type="submit" style="background-color: #f39c12;">Actualizar Ficha</button>
                    <a th:href="@{/fichas}" class="btn-cancel">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
