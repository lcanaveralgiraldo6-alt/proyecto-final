<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Usuarios | SENA</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <style>
        /* AJUSTE DEL BOTÓN: display: inline-block y width: auto */
        .btn-create { 
            background-color: #1abc9c; 
            color: white; 
            padding: 10px 20px; 
            text-decoration: none; 
            border-radius: 5px; 
            font-weight: bold;
            display: inline-block; /* Evita que ocupe todo el ancho */
            width: auto;           /* Tamaño según el texto */
            white-space: nowrap;   /* Evita que el texto se rompa */
        }
        .btn-create:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="color:#0077c9; margin:0;">Gestión de Usuarios</h2>
                <a th:href="@{/usuarios/crear}" class="btn-create">+ Nuevo Usuario</a>
            </div>

            <div th:if="${exito}" class="alert-success-global" style="margin-bottom: 20px;">
                <span th:text="${exito}"></span>
            </div>

            <div style="background:white; padding:20px; border-radius:8px; box-shadow:0 2px 5px rgba(0,0,0,0.1);">
                <table style="width:100%; border-collapse:collapse;">
                    <thead style="background:#0077c9; color:white;">
                        <tr>
                            <th style="padding:12px; text-align:center; width: 50px;">ID</th>
                            <th style="padding:12px; text-align:left;">Nombre</th>
                            <th style="padding:12px; text-align:left;">Email</th>
                            <th style="padding:12px; text-align:center;">Rol</th>
                            <th style="padding:12px; text-align:center;">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuarios}" style="border-bottom:1px solid #eee;">
                            <td style="padding:12px; text-align:center; font-weight:bold;" th:text="${u.id}"></td>
                            <td style="padding:12px;" th:text="${u.nombre}"></td>
                            <td style="padding:12px;" th:text="${u.email}"></td>
                            
                            <td style="padding:12px; text-align:center;">
                                <span th:text="${u.rol}" 
                                      style="background:#eef2f7; color:#0077c9; padding:4px 8px; border-radius:4px; font-size:0.9em; font-weight:600;"></span>
                            </td>
                            
                            <td style="padding:12px; text-align:center;">
                                <a th:href="@{/usuarios/editar/{id}(id=${u.id})}" style="color:#f39c12; font-weight:bold; margin-right:10px; text-decoration:none;">Editar</a>
                                <a th:href="@{/usuarios/eliminar/{id}(id=${u.id})}" onclick="return confirm('¿Seguro que desea eliminar este usuario?')" style="color:#e74c3c; font-weight:bold; text-decoration:none;">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
