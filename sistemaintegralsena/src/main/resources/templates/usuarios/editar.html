<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Usuario</title>
    <link rel="stylesheet" th:href="@{/css/estilos.css}">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>
    
    <div th:replace="~{dashboard :: sidebar}"></div>
    
    <div class="main-content">
        <header th:replace="~{dashboard :: header-top}"></header>

        <div class="dashboard-area">
            <div class="form-container" style="margin:0 auto;">
                
                <h2>Editar Usuario</h2>
                
                <div th:if="${error}" class="alert-error-global">
                    <span th:text="${error}"></span>
                </div>

                <form method="POST" th:action="@{/usuarios/actualizar}" th:object="${usuarioEdicion}">
                    
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-group">
                        <label>Nombre Completo:</label>
                        <input type="text" th:field="*{nombre}" class="form-control" required>
                        <span th:errors="*{nombre}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                        <span th:errors="*{email}" class="error-message"></span>
                    </div>

                    <div class="form-group">
                        <label>Rol:</label>
                        <select th:field="*{rolId}" class="form-control" required>
                            <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Nueva Contraseña (Opcional):</label>
                        <input type="password" th:field="*{password}" class="form-control" placeholder="Dejar vacío para mantener la actual">
                        <span th:errors="*{password}" class="error-message"></span>
                    </div>

                    <button type="submit" style="background-color: #f39c12;">Actualizar Usuario</button>
                    
                    <a th:href="@{/usuarios}" class="btn-cancel">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
