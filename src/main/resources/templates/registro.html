<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema Integral SENA</title>

    <link rel="icon" type="image/x-icon" href="/img/sena.ico">
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        body {
            background: #6a1b9a;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .register-container {
            width: 380px;
            margin: 80px auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
            text-align: center;
        }

        .register-container img {
            width: 80px;
            margin-bottom: 10px;
        }

        h2 {
            color: #6a1b9a;
            margin-bottom: 20px;
        }

        input {
            width: 90%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        button {
            width: 95%;
            padding: 12px;
            background: #f9a825;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
        }

        button:hover {
            background: #ffb300;
        }

        .error {
            color: red;
            margin-bottom: 10px;
        }

        .success {
            color: green;
            margin-bottom: 10px;
        }

        .link-login {
            margin-top: 15px;
            display: block;
            font-size: 14px;
            color: #6a1b9a;
            text-decoration: none;
        }

        .link-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="register-container">

        <img src="/img/sena.png" alt="Logo SENA">

        <h2>Registro de Usuario</h2>

        <form action="/registro" method="post">

            <div th:if="${error}" class="error" th:text="${error}"></div>
            <div th:if="${msg}" class="success" th:text="${msg}"></div>

            <input type="text" name="nombreCompleto" placeholder="Nombre completo" required>
            <input type="text" name="documento" placeholder="Número de identificación" required>
            <input type="email" name="correo" placeholder="Correo institucional" required>
            <input type="password" name="contrasena" placeholder="Contraseña" required>
            <input type="password" name="confirmarContrasena" placeholder="Confirmar contraseña" required>

            <button type="submit">Crear Cuenta</button>

        </form>

        <a href="/login" class="link-login">¿Ya tienes cuenta? Inicia sesión</a>

    </div>

</body>
</html>
