spring.application.name=sistemaintegralsena

# ===============================
# =  CONFIGURACIÓN DE BASE DE DATOS (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/sistemaintegralsena?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =  CONFIGURACIÓN DE JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===============================
# =  PUERTO DEL SERVIDOR
# ===============================
server.port=8081

# ===============================
# =  SPRING SECURITY (NUEVO)
# ===============================
# Permite que Spring Security use bcrypt sin errores
spring.security.user.name=disabled
spring.security.user.password=disabled
spring.main.allow-bean-definition-overriding=true
