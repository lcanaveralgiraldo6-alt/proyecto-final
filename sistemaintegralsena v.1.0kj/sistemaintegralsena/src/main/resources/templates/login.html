<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #e8f5e9;
        }
        .login-container {
            width: 80%;
            margin: 50px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            border-left: 8px solid #0A7C59;
            box-shadow: 0 0 18px rgba(0,0,0,0.1);
        }
        .btn-sena {
            background: #0A7C59;
            color: white;
        }
        .btn-sena:hover {
            background: #075b42;
        }
    </style>
</head>

<body>

<div class="login-container">

    <h2 class="mb-4 text-center">Iniciar Sesión</h2>

    <form th:action="@{/login}" method="post" id="loginForm" novalidate>

        <div class="mb-3">
            <label for="email" class="form-label">Correo Electrónico</label>
            <input type="email" id="email" name="username" class="form-control" required>
            <div class="invalid-feedback">Por favor ingrese un email válido.</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" name="password" class="form-control" required>
            <div class="invalid-feedback">Ingrese su contraseña.</div>
        </div>

        <button class="btn btn-sena w-100" type="submit">Ingresar</button>

        <p class="mt-3 text-center">
            ¿No tienes una cuenta? <a th:href="@{/registro}">Registrarse</a>
        </p>

    </form>
</div>

<script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (event) {
        if (!loginForm.checkValidity()) {
            event.preventDefault();
            event.stopPropagation();
        }
        loginForm.classList.add('was-validated');
    });
</script>

</body>
</html>
